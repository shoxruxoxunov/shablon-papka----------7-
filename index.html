<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      href="https://fonts.googleapis.com/css?family=Vina+Sans:regular"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Music Player</h1>
      <hr />
      <h2>
        <i id="title">Eminem - Mockingbird</i>
      </h2>

      <img
        id="cover"
        src="./image/Eminem - Mockingbird.jpg"
        alt="200"
        width="200"
      />
      <hr />
      <input id="music-volume" type="range" min="0"
      max="10" value="5" />

      <audio id="audio" src="./music/Eminem - Mockingbird.mp3"></audio>

      <div class="controls">
        <button id="previous"><i class="fa-solid fa-backward"></i></button>
        <button id="play"><i class="fa-solid fa-play"></i></button>
        <button id="forward"><i class="fa-solid fa-forward"></i></button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
